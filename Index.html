<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Clicker 2D - Moderne V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for the body and game area */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s ease; /* Smooth transition for theme change */
        }

        /* Light theme styles */
        body.light-theme {
            background-color: #e0f2fe; /* Tailwind sky-100 */
            color: #1f2937; /* Default text color for light theme */
        }
        body.light-theme #gameArea {
            background: linear-gradient(to bottom, #87CEEB 0%, #a7f3d0 70%, #6ee7b7 100%);
        }
        body.light-theme .ui-panel,
        body.light-theme .side-menu,
        body.light-theme .modal-content {
            background-color: #ffffff;
        }
        body.light-theme .stat-card {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        body.light-theme .achievement-item.unlocked {
            background-color: #e0f2f7; /* Light blue for unlocked achievements in light theme */
        }
        body.light-theme .achievement-item.unlocked .achievement-icon {
            border-color: #a7f3d0; /* Light green border for unlocked icons */
            background-color: #d1fae5; /* Lighter green background for unlocked icons */
        }
        body.light-theme .toast-notification {
            background-color: #10b981; /* Green for toast */
            color: white;
        }
        body.light-theme .floating-text {
            color: #10b981; /* Green for floating text */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0px 0px 8px rgba(255,255,255,0.8);
        }
        body.light-theme .upgrade-effect-star {
            color: #FFD700; /* Gold for star effect */
            text-shadow: 0px 0px 8px rgba(255,255,255,0.8);
        }
        body.light-theme .cloud {
            fill: white; /* White clouds in light theme */
            opacity: 0.7;
        }
        body.light-theme .grass-foreground {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='50' viewBox='0 0 100 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 12.5 25, 25 50 T 50 50 T 75 50 T 100 50 L 100 50 L 0 50 Z' fill='%2334D399'/%3E%3Cpath d='M0 50 Q 10 30, 20 50 T 40 50 T 60 50 T 80 50 T 100 50 L 100 50 L 0 50 Z' fill='%2310B981' opacity='0.6'/%3E%3C/svg%3E");
        }


        /* Dark theme styles */
        body.dark-theme {
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Light text color for dark theme */
        }
        body.dark-theme #gameArea {
            background: linear-gradient(to bottom, #2d3748 0%, #4a5568 70%, #2c5282 100%); /* Darker gradient */
        }
        body.dark-theme .ui-panel,
        body.dark-theme .side-menu,
        body.dark-theme .modal-content {
            background-color: #2d3748; /* Darker background for panels */
        }
        body.dark-theme .stat-card {
            background-color: #4a5568; /* Darker background for stat cards */
            border: 1px solid #2d3748;
        }
        body.dark-theme .stat-card h3 {
            color: #a0aec0; /* Lighter text for titles */
        }
        body.dark-theme .stat-card p {
            color: #e2e8f0; /* Lighter text for numbers */
        }
        body.dark-theme .upgrade-button {
            background-color: #4a5568; /* Darker background for upgrade buttons */
            color: #e2e8f0;
        }
        body.dark-theme .upgrade-button:disabled {
            background-color: #2d3748;
            color: #a0aec0;
        }
        body.dark-theme .upgrade-button.bg-blue-500 {
            background-color: #4299e1; /* Blue for available upgrades */
        }
        body.dark-theme .upgrade-button.bg-green-600 {
            background-color: #38a169; /* Green for maxed upgrades */
        }
        body.dark-theme .achievement-item {
            border-bottom-color: #4a5568; /* Darker separator */
        }
        body.dark-theme .achievement-item h4 {
            color: #e2e8f0;
        }
        body.dark-theme .achievement-item p {
            color: #a0aec0;
        }
        body.dark-theme .achievement-item.unlocked {
            background-color: #2d3748; /* Darker background for unlocked achievements */
        }
        body.dark-theme .achievement-item.unlocked .achievement-icon {
            border-color: #38a169; /* Darker green border for unlocked icons */
            background-color: #2f855a; /* Darker green background for unlocked icons */
        }
        body.dark-theme .modal-content h3,
        body.dark-theme .modal-content p {
            color: #e2e8f0;
        }
        body.dark-theme .toast-notification {
            background-color: #38a169; /* Darker green for toast */
            color: white;
        }
        body.dark-theme .floating-text {
            color: #68d391; /* Lighter green for floating text */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0px 0px 8px rgba(0,0,0,0.8);
        }
        body.dark-theme .upgrade-effect-star {
            color: #f6e05e; /* Lighter gold for star effect */
            text-shadow: 0px 0px 8px rgba(0,0,0,0.8);
        }
        body.dark-theme .cloud {
            fill: #a0aec0; /* Grayish clouds in dark theme */
            opacity: 0.5;
        }
        body.dark-theme .grass-foreground {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='50' viewBox='0 0 100 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 12.5 25, 25 50 T 50 50 T 75 50 T 100 50 L 100 50 L 0 50 Z' fill='%232F855A'/%3E%3Cpath d='M0 50 Q 10 30, 20 50 T 40 50 T 60 50 T 80 50 T 100 50 L 100 50 L 0 50 Z' fill='%231C4532' opacity='0.6'/%3E%3C/svg%3E");
        }

        /* Neon theme styles */
        body.neon-theme {
            background-color: #0d0d0d; /* Dark background */
            color: #00ff00; /* Bright green neon */
        }
        body.neon-theme #gameArea {
            background: linear-gradient(to bottom, #003333 0%, #006666 70%, #009999 100%); /* Teal neon gradient */
        }
        body.neon-theme .ui-panel,
        body.neon-theme .side-menu,
        body.neon-theme .modal-content {
            background-color: #1a1a1a; /* Slightly lighter dark for panels */
            box-shadow: 0 0 20px rgba(0,255,255,0.5); /* Cyan glow */
        }
        body.neon-theme .stat-card {
            background-color: #004d4d; /* Dark teal */
            border: 1px solid #00ffff; /* Cyan border */
            box-shadow: 0 0 10px rgba(0,255,255,0.3); /* Cyan glow */
        }
        body.neon-theme .stat-card h3 {
            color: #99ffff; /* Lighter cyan */
        }
        body.neon-theme .stat-card p {
            color: #00ffcc; /* Bright green-cyan */
        }
        body.neon-theme .upgrade-button {
            background-color: #006666; /* Teal background */
            color: #00ffcc;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }
        body.neon-theme .upgrade-button:disabled {
            background-color: #003333;
            color: #009999;
            box-shadow: none;
        }
        body.neon-theme .upgrade-button.bg-blue-500 {
            background-color: #00cc66; /* Green neon for available */
        }
        body.neon-theme .upgrade-button.bg-green-600 {
            background-color: #009933; /* Darker green neon for maxed */
        }
        body.neon-theme .achievement-item {
            border-bottom-color: #004d4d; /* Dark teal separator */
        }
        body.neon-theme .achievement-item h4 {
            color: #00ffcc;
        }
        body.neon-theme .achievement-item p {
            color: #99ffff;
        }
        body.neon-theme .achievement-item.unlocked {
            background-color: #003333; /* Dark teal background */
        }
        body.neon-theme .achievement-item.unlocked .achievement-details h4 {
            color: #00ff00; /* Bright green */
        }
        body.neon-theme .achievement-item.unlocked .achievement-icon {
            border-color: #00ffcc; /* Green-cyan border */
            background-color: #006666; /* Teal background */
        }
        body.neon-theme .modal-content h3,
        body.neon-theme .modal-content p {
            color: #00ffcc;
        }
        body.neon-theme .toast-notification {
            background-color: #00cc66; /* Green neon for toast */
            color: white;
            box-shadow: 0 0 15px rgba(0,255,102,0.7);
        }
        body.neon-theme .floating-text {
            color: #00ffcc; /* Bright green-cyan */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0px 0px 10px rgba(0,255,204,0.8);
        }
        body.neon-theme .upgrade-effect-star {
            color: #ff00ff; /* Magenta neon for star effect */
            text-shadow: 0px 0px 10px rgba(255,0,255,0.8);
        }
        body.neon-theme .cloud {
            fill: #00cccc; /* Cyan clouds in neon theme */
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(0,204,204,0.7));
        }
        body.neon-theme .grass-foreground {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='50' viewBox='0 0 100 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 12.5 25, 25 50 T 50 50 T 75 50 T 100 50 L 100 50 L 0 50 Z' fill='%23006666'/%3E%3Cpath d='M0 50 Q 10 30, 20 50 T 40 50 T 60 50 T 80 50 T 100 50 L 100 50 L 0 50 Z' fill='%23009999' opacity='0.6'/%3E%3C/svg%3E");
            filter: drop-shadow(0 0 8px rgba(0,255,255,0.5));
        }


        #gameArea {
            flex-grow: 1; /* Allows game area to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease; /* Smooth transition for theme change */
        }

        /* Decorative clouds styles */
        .cloud {
            position: absolute;
            height: auto;
            pointer-events: none; /* Prevents interference with clicks */
            animation: floatCloud 20s linear infinite alternate; /* Animation for floating effect */
            transition: fill 0.3s ease, opacity 0.3s ease; /* Smooth transition for theme change */
        }
        /* Specific cloud positioning and animation duration */
        .cloud1 { top: 10%; left: 15%; width: 15vw; max-width: 120px; animation-duration: 25s; }
        .cloud2 { top: 20%; left: 70%; width: 12vw; max-width: 90px; animation-duration: 30s; animation-delay: -5s; }
        .cloud3 { top: 5%; left: 40%; width: 20vw; max-width: 150px; opacity: 0.5; animation-duration: 35s; animation-delay: -10s;}

        /* Keyframe animation for clouds */
        @keyframes floatCloud {
            from { transform: translateX(-20px); }
            to { transform: translateX(20px); }
        }

        /* Decorative grass foreground styles */
        .grass-foreground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Height of the grass */
            background-size: 100px 50px; /* Size of the SVG pattern */
            background-repeat: repeat-x; /* Repeat horizontally */
            z-index: 10;
            pointer-events: none; /* Prevents interference with clicks */
            transition: background-image 0.3s ease; /* Smooth transition for theme change */
        }

        /* Goat button styles */
        #goatButton {
            /* Responsive width and height using Tailwind classes */
            background-image: url('https://png.pngtree.com/png-vector/20241002/ourmid/pngtree-cartoon-goat-png-image_13997136.png');
            background-color: rgba(255,255,255,0.8); /* More opaque background to highlight the goat */
            background-size: 80% 80%; /* Adjust goat image size relative to button */
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid white;
            cursor: pointer;
            /* Smooth transitions for transform and box-shadow */
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.15s ease-out;
            border-radius: 60px; /* Slightly rounded square instead of a circle */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 0 0 7px rgba(255,255,255,0.4); /* Adjusted shadow for new shape */
            z-index: 20; /* Ensure goat is above grass */
            position: relative; /* For particle effects */
        }
        /* Hover effects for the goat button */
        #goatButton:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25), 0 0 0 9px rgba(255,255,255,0.5); /* Adjusted shadow */
        }
        /* Active (clicked) effects for the goat button */
        #goatButton:active {
            transform: scale(0.98);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15), 0 0 0 5px rgba(255,255,255,0.3); /* Adjusted shadow */
        }
        /* Animation class for goat click feedback */
        .goat-clicked-animation {
            animation: goatClickAnim2D 0.3s ease-out;
        }
        /* Keyframe animation for goat click */
        @keyframes goatClickAnim2D {
            0% { transform: scale(1); }
            50% { transform: scale(1.18); }
            100% { transform: scale(1); }
        }

        /* Click particle styles */
        .click-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700; /* Gold color */
            border-radius: 50%;
            pointer-events: none; /* Prevents interaction */
            animation: burstParticle 0.5s ease-out forwards; /* Particle burst animation */
            box-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; /* Glow effect */
        }
        /* Keyframe animation for particle burst */
        @keyframes burstParticle {
            0% { transform: scale(0.5) translate(0,0); opacity: 1; }
            100% { transform: scale(1) translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* UI panel styles (bottom section) */
        .ui-panel {
            width: 100%;
            padding: 16px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); /* Shadow at the top */
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            max-height: 50vh; /* Limits height on smaller screens */
            overflow-y: auto; /* Enables scrolling if content overflows */
            z-index: 100; /* Ensures it's above gameArea */
            transition: background-color 0.3s ease; /* Smooth transition for theme change */
        }
        /* Stat card styles within the UI panel */
        .stat-card {
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.07);
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition for theme change */
        }
        /* Upgrade button styles */
        .upgrade-button {
            transition: all 0.2s ease-in-out; /* Smooth transitions for interactive states */
            border-radius: 8px;
            padding: 10px 12px;
        }
        /* Disabled state for upgrade buttons */
        .upgrade-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* Hover effect for enabled upgrade buttons */
        .upgrade-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        /* Floating text for click feedback */
        .floating-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 700;
            pointer-events: none; /* Prevents interaction */
            animation: floatUp2D 1.2s cubic-bezier(0.17, 0.84, 0.44, 1) forwards; /* Floating animation */
            opacity: 1;
            z-index: 100;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition for theme change */
            /* Black outline - applied to all themes */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        /* Keyframe animation for floating text */
        @keyframes floatUp2D {
            0% { transform: translateY(0) scale(0.7); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
        }

        /* Upgrade effect particle styles (new) */
        .upgrade-effect-star {
            position: absolute;
            font-size: 2.5rem; /* Larger for visibility */
            pointer-events: none;
            animation: floatUpAndFade 0.8s ease-out forwards; /* Animation for floating star */
            opacity: 1;
            z-index: 100;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition for theme change */
        }
        /* Keyframe animation for floating star */
        @keyframes floatUpAndFade {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }

        /* Modal overlay styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition for modal appearance */
        }
        /* Active state for modal overlay */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        /* Modal content styles */
        .modal-content {
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            max-height: 80vh; /* Limits height */
            overflow-y: auto; /* Enables scrolling if content overflows */
            transform: scale(0.95); /* Initial scale for entry animation */
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }
        /* Scale effect for modal content when active */
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        /* Achievement item styles within the modal */
        .achievement-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb; /* Separator */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition for theme change */
        }
        .achievement-item:last-child {
            border-bottom: none; /* No border for the last item */
        }
        .achievement-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            flex-shrink: 0; /* Prevents icon from shrinking */
            transition: border-color 0.3s ease, background-color 0.3s ease, filter 0.3s ease; /* Smooth transition for theme change */
        }
        .achievement-details h4 {
            font-weight: 600;
            transition: color 0.3s ease; /* Smooth transition for theme change */
        }
        .achievement-details p {
            font-size: 0.875rem;
            color: #4b5563;
            transition: color 0.3s ease; /* Smooth transition for theme change */
        }
        /* Styles for unlocked achievements */
        .achievement-item.unlocked .achievement-details h4 {
            color: #059669; /* Green text for unlocked achievements */
        }
        .achievement-item.unlocked .achievement-icon {
             filter: none; /* No grayscale for unlocked icons */
        }
        /* Grayscale and opacity for locked achievement icons */
        .achievement-item:not(.unlocked) .achievement-icon {
            filter: grayscale(100%) opacity(0.6);
        }

        /* Toast Notification styles */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s ease, color 0.3s ease; /* Smooth transitions for show/hide and theme change */
            font-size: 0.9rem;
        }
        /* Show state for toast notification */
        .toast-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        /* Hide state for toast notification */
        .toast-notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }

        /* Top bar for settings and achievements */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align to right */
            padding: 1rem;
            z-index: 50;
        }

        /* Side menu styles (for settings) */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden by default, use percentage for responsiveness */
            width: 80%; /* Responsive width */
            max-width: 280px; /* Max width for larger screens */
            height: 100%;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease-in-out, background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }
        .side-menu.active {
            right: 0; /* Show menu */
        }
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .side-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Upgrades Always-Visible Section */
        .upgrades-section {
            width: 100%;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            z-index: 90; /* Below UI panel, above game area */
            padding: 1rem;
            overflow-y: auto; /* Enable scrolling */
            max-height: 40vh; /* Adjust as needed for desired height */
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }

        .upgrades-section-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            margin-bottom: 1rem;
            text-align: center;
            transition: color 0.3s ease; /* Smooth transition for theme change */
        }

        .upgrades-container-scroll {
            flex-grow: 1; /* Allow container to take available height */
            overflow-y: auto; /* Enable scrolling for upgrades list */
            padding-right: 0.5rem; /* Space for scrollbar */
        }

        /* Bonus styles */
        .bonus-item {
            position: absolute;
            width: 60px; /* Size of the bonus icon */
            height: 60px;
            background-color: #fcd34d; /* Yellow background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Icon size */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: floatUpDown 2s ease-in-out infinite alternate; /* Floating animation */
            z-index: 30; /* Above goat, below UI panels */
            transition: transform 0.1s ease-out;
        }

        .bonus-item:hover {
            transform: scale(1.1);
        }

        @keyframes floatUpDown {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-15px); }
        }

        /* Active bonus indicator styles */
        #activeBonusIndicator {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        #activeBonusIndicator.active {

        /**
         * Handles the click event on the goat button.
         * Increments goat count, total clicks, plays animation, and creates particles.
         * @param {MouseEvent} event - The click event object.
         */
        function onClickGoat(event) {
            // Add and remove animation class for visual feedback
            goatButtonElement.classList.add('goat-clicked-animation');
            setTimeout(() => {
                goatButtonElement.classList.remove('goat-clicked-animation');
            }, 300);

            // Create multiple click particles for a burst effect
            for (let i = 0; i < 5; i++) {
                createClickParticle(event.clientX, event.clientY);
            }

            goatCount += goatsPerClick; // Add goats based on click power
            totalClicks++; // Increment total clicks
            updateUI(); // Update all displayed stats
            checkAchievements(); // Check if any achievements are unlocked

            // Show floating text indicating goats gained
            showFloatingText(`+${goatsPerClick}`, event.clientX, event.clientY);
        }

        /**
         * Creates and animates a single click particle.
         * @param {number} clickX - X coordinate of the click.
         * @param {number} clickY - Y coordinate of the click.
         */
        function createClickParticle(clickX, clickY) {
            const particle = document.createElement('div');
            particle.className = 'click-particle';

            // Position the particle at the center of the goat button for a "burst from goat" effect
            const goatRect = goatButtonElement.getBoundingClientRect();
            const startX = goatRect.left + goatRect.width / 2;
            const startY = goatRect.top + goatRect.height / 2;

            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            // Calculate random direction and distance for particle movement
            const angle = Math.random() * Math.PI * 2; // Full circle random angle
            const distance = Math.random() * 40 + 20; // Distance from 20px to 60px
            const translateX = Math.cos(angle) * distance;
            const translateY = Math.sin(angle) * distance;

            // Set CSS variables for animation to use
            particle.style.setProperty('--tx', `${translateX}px`);
            particle.style.setProperty('--ty', `${translateY}px`);

            document.body.appendChild(particle); // Add particle to the body

            // Remove particle after its animation finishes
            particle.addEventListener('animationend', () => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            });
        }

        /**
         * Displays a floating text animation (e.g., "+10").
         * @param {string} text - The text to display.
         * @param {number} x - The initial X coordinate.
         * @param {number} y - The initial Y coordinate.
         */
        function showFloatingText(text, x, y) {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text;
            document.body.appendChild(textElement);

            // Position the text element, adjusting for its own size
            textElement.style.left = `${x - textElement.offsetWidth / 2}px`;
            textElement.style.top = `${y - textElement.offsetHeight - 20}px`;

            // Remove the text element after its animation finishes
            textElement.addEventListener('animationend', () => {
                if (textElement.parentNode) {
                    textElement.parentNode.removeChild(textElement);
                }
            });
        }

        /**
         * Displays a temporary visual effect (e.g., a star) when an upgrade is purchased.
         */
        function showUpgradeEffect() {
            const effectElement = document.createElement('div');
            effectElement.className = 'upgrade-effect-star';
            effectElement.innerHTML = '‚ú®'; // Star emoji for the effect

            // Position the effect near the goat button with a random offset
            const goatRect = goatButtonElement.getBoundingClientRect();
            const startX = goatRect.left + goatRect.width / 2 + (Math.random() - 0.5) * 80;
            const startY = goatRect.top + goatRect.height / 2 + (Math.random() - 0.5) * 80;

            effectElement.style.left = `${startX - effectElement.offsetWidth / 2}px`;
            effectElement.style.top = `${startY - effectElement.offsetHeight / 2}px`;

            document.body.appendChild(effectElement);

            // Remove the effect element after its animation finishes
            effectElement.addEventListener('animationend', () => {
                if (effectElement.parentNode) {
                    effectElement.parentNode.removeChild(effectElement);
                }
            });
        }

        /**
         * Generates goats based on the goatsPerSecond rate.
         * Called every second by setInterval.
         */
        function generateGoatsPerSecond() {
            if (goatsPerSecond > 0) {
                goatCount += goatsPerSecond; // Add passive goats
                updateUI(); // Update UI with new goat count
                checkAchievements(); // Check achievements

                // Occasionally show a floating text for passive income
                if (goatButtonElement && Math.random() < 0.15) {
                    const rect = goatButtonElement.getBoundingClientRect();
                    const displayX = rect.left + rect.width / 2 + (Math.random() - 0.5) * 60; // Random horizontal offset
                    const displayY = rect.top + 30; // Slightly above the goat
                    showFloatingText(`+${goatsPerSecond}`, displayX, displayY);
                }
            }
        }

        /**
         * Handles the purchase of an upgrade.
         * @param {string} upgradeId - The ID of the upgrade to purchase.
         */
        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            // Check if upgrade exists, player can afford it, and it's not maxed out
            if (upgrade && goatCount >= upgrade.cost && (upgrade.maxPurchases === undefined || upgrade.purchased < upgrade.maxPurchases)) {
                goatCount -= upgrade.cost; // Deduct cost
                upgrade.purchased++; // Increment purchased count
                upgradesPurchasedCount++; // Increment total upgrades purchased

                // Apply upgrade effect based on type
                if (upgrade.type === "click") {
                    goatsPerClick += upgrade.value;
                } else if (upgrade.type === "second") {
                    goatsPerSecond += upgrade.value;
                } else if (upgrade.type === "hybrid") { // Handle hybrid upgrades
                    goatsPerClick += upgrade.value.gpc;
                    goatsPerSecond += upgrade.value.gps;
                }

                // Increase next purchase cost (exponentially)
                upgrade.cost = Math.floor(upgrade.cost * 1.75);

                updateUI(); // Update all stats
                renderUpgrades(); // Re-render upgrades to update button states/costs
                checkAchievements(); // Check achievements
                showUpgradeEffect(); // Show visual effect for upgrade purchase
                saveGame(); // Save game after purchase
            }
        }

        /**
         * Spawns a random bonus item in the game area.
         */
        function spawnBonus() {
            // Only spawn if no bonus is currently active
            if (activeBonus) return;

            // Randomly decide if a bonus should spawn (e.g., 50% chance)
            if (Math.random() < 0.5) return;

            const bonusType = bonusTypes[Math.floor(Math.random() * bonusTypes.length)];
            const bonusElement = document.createElement('div');
            bonusElement.className = 'bonus-item';
            bonusElement.innerHTML = bonusType.icon;
            bonusElement.dataset.bonusId = bonusType.id; // Store bonus ID for later use

            // Random position within game area, avoiding being too close to edges or goat
            const gameAreaRect = gameAreaElement.getBoundingClientRect();
            const goatRect = goatButtonElement.getBoundingClientRect();

            let randomX, randomY;
            const padding = 80; // Padding from edges and goat

            // Try to find a position that doesn't overlap with the goat
            let attempts = 0;
            do {
                randomX = Math.random() * (gameAreaRect.width - padding * 2) + padding;
                randomY = Math.random() * (gameAreaRect.height - padding * 2) + padding;
                attempts++;
            } while (
                attempts < 100 && // Limit attempts to prevent infinite loops
                randomX > (goatRect.left - gameAreaRect.left - 60) && randomX < (goatRect.right - gameAreaRect.left + 60) &&
                randomY > (goatRect.top - gameAreaRect.top - 60) && randomY < (goatRect.bottom - gameAreaRect.top + 60)
            );

            bonusElement.style.left = `${randomX}px`;
            bonusElement.style.top = `${randomY}px`;

            gameAreaElement.appendChild(bonusElement);

            // Remove bonus if not clicked after a certain time (e.g., 8 seconds)
            const bonusTimeout = setTimeout(() => {
                if (bonusElement.parentNode) {
                    bonusElement.parentNode.removeChild(bonusElement);
                }
            }, 8000);

            // Add click listener to activate bonus
            bonusElement.addEventListener('click', () => activateBonus(bonusType, bonusElement, bonusTimeout));
        }

        /**
         * Activates a bonus effect.
         * @param {object} bonusType - The bonus type object.
         * @param {HTMLElement} bonusElement - The clicked bonus element.
         * @param {number} timeoutId - The ID of the setTimeout that would remove the bonus.
         */
        function activateBonus(bonusType, bonusElement, timeoutId) {
            // Clear the timeout that would remove the bonus if it's clicked
            clearTimeout(timeoutId);
            if (bonusElement.parentNode) {
                bonusElement.parentNode.removeChild(bonusElement);
            }

            // If a bonus is already active, end it prematurely
            if (activeBonus) {
                deactivateBonus(activeBonus);
            }

            activeBonus = {
                ...bonusType,
                remainingTime: bonusType.duration,
                originalGPC: goatsPerClick,
                originalGPS: goatsPerSecond
            };

            // Apply bonus effect
            if (activeBonus.type === 'gpc') {
                goatsPerClick *= activeBonus.multiplier;
            } else if (activeBonus.type === 'gps') {
                goatsPerSecond *= activeBonus.multiplier;
            }
            updateUI();
            showToast(`${translations[currentLanguage][`bonus${bonusType.id.charAt(0).toUpperCase() + bonusType.id.slice(1)}`]} activ√© !`);
            updateActiveBonusIndicator(); // Show indicator immediately

            // Start countdown for the bonus
            bonusTimerInterval = setInterval(() => {
                activeBonus.remainingTime--;
                if (activeBonus.remainingTime <= 0) {
                    deactivateBonus(activeBonus);
                } else {
                    updateActiveBonusIndicator();
                }
            }, 1000);
        }

        /**
         * Deactivates a bonus effect and resets stats.
         * @param {object} bonus - The bonus object to deactivate.
         */
        function deactivateBonus(bonus) {
            clearInterval(bonusTimerInterval); // Stop the timer
            bonusTimerInterval = null;

            // Revert bonus effect
            if (bonus.type === 'gpc') {
                goatsPerClick = bonus.originalGPC;
            } else if (bonus.type === 'gps') {
                goatsPerSecond = bonus.originalGPS;
            }
            activeBonus = null; // Clear active bonus
            updateUI();
            hideActiveBonusIndicator();
            showToast(`${translations[currentLanguage][`bonus${bonus.id.charAt(0).toUpperCase() + bonus.id.slice(1)}`]} termin√©.`);
        }

        /**
         * Updates the active bonus indicator UI.
         */
        function updateActiveBonusIndicator() {
            if (activeBonus) {
                activeBonusIndicator.classList.add('active');
                activeBonusIcon.textContent = activeBonus.icon;
                activeBonusTimer.textContent = `${activeBonus.remainingTime}s`;
            } else {
                hideActiveBonusIndicator();
            }
        }

        /**
         * Hides the active bonus indicator UI.
         */
        function hideActiveBonusIndicator() {
            activeBonusIndicator.classList.remove('active');
        }

        /**
         * Updates all numerical displays in the UI.
         */
        function updateUI() {
            // Update goat counts and stats, formatting numbers for readability
            document.getElementById('goatCount').textContent = formatNumber(Math.floor(goatCount));
            document.getElementById('goatsPerClickStat').textContent = formatNumber(goatsPerClick);
            document.getElementById('goatsPerSecondStat').textContent = formatNumber(goatsPerSecond);
            document.getElementById('totalClicksStat').textContent = formatNumber(totalClicks);

            // Update state of upgrade buttons (disabled, cost, purchased count)
            upgrades.forEach(upgrade => {
                const button = document.getElementById(`upgrade-${upgrade.id}`);
                if (button) {
                    const canAfford = goatCount >= upgrade.cost;
                    const maxedOut = upgrade.maxPurchases !== undefined && upgrade.purchased >= upgrade.maxPurchases;
                    button.disabled = !canAfford || maxedOut; // Disable if unaffordable or maxed

                    // Update cost and purchased count displayed on the button
                    const costSpan = button.querySelector('.upgrade-cost');
                    const purchasedSpan = button.querySelector('.upgrade-purchased');
                    if (costSpan) costSpan.textContent = maxedOut ? translations[currentLanguage].upgradeMax : formatNumber(upgrade.cost);
                    if (purchasedSpan) {
                         // Only show purchased count if maxPurchases is not Infinity
                        if (upgrade.maxPurchases !== Infinity) {
                            purchasedSpan.textContent = `${upgrade.purchased}/${upgrade.maxPurchases}`;
                        } else {
                            purchasedSpan.textContent = `${upgrade.purchased}`;
                        }
                    }

                    // Apply Tailwind classes for styling based on button state
                    button.classList.toggle('bg-green-600', maxedOut && canAfford);
                    button.classList.toggle('text-white', maxedOut && canAfford);
                    button.classList.toggle('hover:bg-green-700', maxedOut && canAfford);

                    button.classList.toggle('bg-blue-500', !maxedOut && canAfford);
                    button.classList.toggle('text-white', !maxedOut && canAfford);
                    button.classList.toggle('hover:bg-blue-600', !maxedOut && canAfford);

                    button.classList.toggle('bg-slate-300', !canAfford && !maxedOut);
                    button.classList.toggle('text-slate-600', !canAfford && !maxedOut);
                }
            });
        }

        /**
         * Formats a number for display (e.g., 1234567 becomes 1.23M).
         * @param {number} num - The number to format.
         * @returns {string} The formatted number string.
         */
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B'; // Billions
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M'; // Millions
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K'; // Thousands
            return num.toString();
        }

        /**
         * Renders (or re-renders) all upgrade buttons in the UI.
         */
        function renderUpgrades() {
            const container = document.getElementById('upgradesContainer');
            container.innerHTML = ''; // Clear existing buttons

            upgrades.forEach(upgrade => {
                const button = document.createElement('button');
                button.id = `upgrade-${upgrade.id}`;
                button.className = `upgrade-button w-full text-left p-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400`;

                const maxedOut = upgrade.maxPurchases !== undefined && upgrade.purchased >= upgrade.maxPurchases;
                const translatedUpgrade = translations[currentLanguage].upgrades[upgrade.id];

                // Determine the purchased display text
                let purchasedDisplayText;
                if (upgrade.maxPurchases !== undefined && upgrade.maxPurchases !== Infinity) {
                    purchasedDisplayText = `${upgrade.purchased}/${upgrade.maxPurchases}`;
                } else {
                    purchasedDisplayText = `${upgrade.purchased}`;
                }

                // Populate button content with upgrade details
                button.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-semibold text-sm flex items-center"> ${upgrade.icon || ''} ${translatedUpgrade.name}</span>
                        <span class="text-xs px-2 py-0.5 rounded-full ${maxedOut ? 'bg-green-200 text-green-800' : 'bg-blue-200 text-blue-800'} upgrade-purchased">
                            ${purchasedDisplayText}
                        </span>
                    </div>
                    <p class="text-xs opacity-80 mb-1.5 ml-1">${translatedUpgrade.description}</p>
                    <div class="text-xs sm:text-sm font-medium ml-1">
                        ${translations[currentLanguage].upgradeCost}: <span class="upgrade-cost font-bold">${maxedOut ? translations[currentLanguage].upgradeMax : formatNumber(upgrade.cost)}</span> ch.
                    </div>
                `;
                button.onclick = () => buyUpgrade(upgrade.id); // Attach click handler
                container.appendChild(button);
            });
            updateUI(); // Call updateUI to set initial button states
        }

        /**
         * Checks if any achievements have been unlocked based on current game state.
         * Displays a toast notification for newly unlocked achievements.
         */
        function checkAchievements() {
            let newAchievementUnlocked = false;
            achievements.forEach(ach => {
                if (!ach.unlocked && ach.condition()) { // If not unlocked and condition is met
                    ach.unlocked = true; // Mark as unlocked
                    newAchievementUnlocked = true;
                    showToast(`${translations[currentLanguage].toastAchievementUnlocked}${translations[currentLanguage].achievements[ach.id].name}`); // Show notification
                    // If modal is open, re-render to show new achievement
                    if (achievementsModalElement.classList.contains('active')) {
                        renderAchievements();
                    }
                }
            });
            // If any new achievement was unlocked, re-render the list
            if (newAchievementUnlocked) {
                 renderAchievements();
            }
        }

        /**
         * Renders (or re-renders) the list of achievements in the modal.
         */
        function renderAchievements() {
            achievementsListElement.innerHTML = ''; // Clear existing list
            achievements.forEach(ach => {
                const item = document.createElement('div');
                item.className = 'achievement-item py-3 px-1 transition-all duration-200 ease-in-out';
                if (ach.unlocked) {
                    item.classList.add('unlocked', 'rounded-md'); // Styling for unlocked
                } else {
                    item.classList.add('opacity-70'); // Styling for locked
                }
                const translatedAchievement = translations[currentLanguage].achievements[ach.id];

                // Populate achievement item content
                item.innerHTML = `
                    <div class="achievement-icon p-1 border rounded-full ${ach.unlocked ? 'border-emerald-300 bg-emerald-100' : 'border-gray-300 bg-gray-100'}">
                        ${ach.icon}
                    </div>
                    <div class="achievement-details">
                        <h4 class="text-md">${translatedAchievement.name}</h4>
                        <p class="text-sm">${translatedAchievement.description}</p>
                    </div>
                `;
                achievementsListElement.appendChild(item);
            });
        }

        /**
         * Toggles the visibility of the achievements modal.
         */
        function toggleAchievementsModal() {
            achievementsModalElement.classList.toggle('active');
            if (achievementsModalElement.classList.contains('active')) {
                renderAchievements(); // Re-render achievements when opening
            }
        }

        /**
         * Displays a temporary toast notification at the bottom of the screen.
         * @param {string} message - The message to display in the toast.
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            toastContainerElement.appendChild(toast);

            // Trigger reflow to ensure transition plays
            void toast.offsetWidth;
            toast.classList.add('show');

            // Hide and remove toast after a delay
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                toast.addEventListener('transitionend', () => {
                    if (toast.parentNode) {
                         toast.parentNode.removeChild(toast);
                    }
                });
            }, 3000); // Toast visible for 3 seconds
        }

        /**
         * Saves the current game state to localStorage.
         */
        function saveGame() {
            const gameState = {
                goatCount,
                goatsPerClick,
                goatsPerSecond,
                totalClicks,
                upgradesPurchasedCount,
                upgrades: upgrades.map(u => ({ ...u })), // Deep copy upgrades to save current state
                achievements: achievements.map(a => ({ ...a })), // Deep copy achievements
                currentLanguage,
                currentTheme, // Save current theme
                lastNormalTheme, // Save last normal theme
                activeBonus: activeBonus ? { // Save active bonus state
                    id: activeBonus.id,
                    remainingTime: activeBonus.remainingTime,
                    originalGPC: activeBonus.originalGPC,
                    originalGPS: activeBonus.originalGPS
                } : null
            };
            localStorage.setItem('goatClickerSave', JSON.stringify(gameState));
            showToast(translations[currentLanguage].toastGameSaved);
        }

        /**
         * Loads the game state from localStorage.
         */
        function loadGame() {
            const savedState = localStorage.getItem('goatClickerSave');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                goatCount = gameState.goatCount || 0;
                goatsPerClick = gameState.goatsPerClick || 1;
                goatsPerSecond = gameState.goatsPerSecond || 0;
                totalClicks = gameState.totalClicks || 0;
                upgradesPurchasedCount = gameState.upgradesPurchasedCount || 0;
                currentLanguage = gameState.currentLanguage || 'fr';
                currentTheme = gameState.currentTheme || 'dark'; // Load current theme, default to dark
                lastNormalTheme = gameState.lastNormalTheme || 'dark'; // Load last normal theme

                // Restore upgrades state
                if (gameState.upgrades) {
                    gameState.upgrades.forEach(savedUpgrade => {
                        const existingUpgrade = upgrades.find(u => u.id === savedUpgrade.id);
                        if (existingUpgrade) {
                            existingUpgrade.purchased = savedUpgrade.purchased;
                            existingUpgrade.cost = savedUpgrade.cost;
                        }
                    });
                }

                // Restore achievements state
                if (gameState.achievements) {
                    gameState.achievements.forEach(savedAchievement => {
                        const existingAchievement = achievements.find(a => a.id === savedAchievement.id);
                        if (existingAchievement) {
                            existingAchievement.unlocked = savedAchievement.unlocked;
                        }
                    });
                }

                // Restore active bonus state
                if (gameState.activeBonus) {
                    const bonusDef = bonusTypes.find(b => b.id === gameState.activeBonus.id);
                    if (bonusDef) {
                        activeBonus = {
                            ...bonusDef,
                            remainingTime: gameState.activeBonus.remainingTime,
                            originalGPC: gameState.activeBonus.originalGPC,
                            originalGPS: gameState.activeBonus.originalGPS
                        };
                        // Re-apply bonus effect (since goatsPerClick/Second might have been reset by default values)
                        if (activeBonus.type === 'gpc') {
                            goatsPerClick = activeBonus.originalGPC * activeBonus.multiplier;
                        } else if (activeBonus.type === 'gps') {
                            goatsPerSecond = activeBonus.originalGPS * activeBonus.multiplier;
                        }
                        updateActiveBonusIndicator();
                        // Restart bonus timer
                        bonusTimerInterval = setInterval(() => {
                            activeBonus.remainingTime--;
                            if (activeBonus.remainingTime <= 0) {
                                deactivateBonus(activeBonus);
                            } else {
                                updateActiveBonusIndicator();
                            }
                        }, 1000);
                    }
                }

                updateUI();
                renderUpgrades();
                renderAchievements();
                applyLanguage(currentLanguage); // Apply loaded language
                applyTheme(currentTheme); // Apply loaded theme
            }
        }

        /**
         * Resets the game to its initial state.
         */
        function resetGame() {
            goatCount = 0;
            goatsPerClick = 1;
            goatsPerSecond = 0;
            totalClicks = 0;
            upgradesPurchasedCount = 0;

            // Reset upgrades to initial state
            // Re-initialize costs based on their original values (assuming a fresh copy)
            upgrades.forEach(upgrade => {
                upgrade.purchased = 0;
                // Reset costs to their initial values
                if (upgrade.id === "meilleurPat_1") upgrade.cost = 10;
                else if (upgrade.id === "meilleurPat_2") upgrade.cost = 100;
                else if (upgrade.id === "bergerAuto_1") upgrade.cost = 50;
                else if (upgrade.id === "bergerAuto_2") upgrade.cost = 500;
                else if (upgrade.id === "superChevre_1") upgrade.cost = 1000;
                else if (upgrade.id === "superChevre_2") upgrade.cost = 10000;
                else if (upgrade.id === "superChevre_3") upgrade.cost = 50000;
                else if (upgrade.id === "bergerAuto_3") upgrade.cost = 100000;
                else if (upgrade.id === "fermeAutomatis√©e_1") upgrade.cost = 250000;
            });

            // Reset achievements to locked state
            achievements.forEach(ach => {
                ach.unlocked = false;
            });

            // Deactivate any active bonus
            if (activeBonus) {
                deactivateBonus(activeBonus);
            }

            localStorage.removeItem('goatClickerSave'); // Clear saved game
            updateUI();
            renderUpgrades();
            renderAchievements();
            toggleResetConfirmModal(false); // Close confirmation modal
            showToast(translations[currentLanguage].toastGameReset);
        }

        /**
         * Toggles the visibility of the reset confirmation modal.
         * @param {boolean} show - True to show, false to hide.
         */
        function toggleResetConfirmModal(show) {
            resetConfirmModalElement.classList.toggle('active', show);
        }

        /**
         * Toggles the current language between French and English.
         */
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'fr' ? 'en' : 'fr';
            applyLanguage(currentLanguage);
            saveGame(); // Save language preference
        }

        /**
         * Handles the theme toggle button click, including the easter egg logic.
         */
        function handleThemeToggleClick() {
            const now = Date.now();
            // Reset count if too much time has passed since last click
            if (themeClickTimer && (now - themeClickTimer > 500)) {
                themeClickCount = 0;
            }
            themeClickCount++;
            themeClickTimer = now;

            if (themeClickCount >= 5) {
                // Easter egg activated!
                currentTheme = 'neon';
                showToast(translations[currentLanguage].toastNeonThemeUnlocked);
                themeClickCount = 0; // Reset count
                clearTimeout(themeClickTimer); // Clear timer
                themeClickTimer = null;
            } else {
                // Normal theme toggle logic
                if (currentTheme === 'light') {
                    currentTheme = 'dark';
                } else if (currentTheme === 'dark') {
                    currentTheme = 'light';
                } else { // If currentTheme is 'neon', switch back to last normal theme
                    currentTheme = lastNormalTheme;
                }
            }
            // Update lastNormalTheme only if we are switching to a normal theme
            if (currentTheme !== 'neon') {
                lastNormalTheme = currentTheme;
            }
            applyTheme(currentTheme);
            saveGame(); // Save theme preference
        }

        /**
         * Applies the selected theme to the body.
         * @param {string} theme - The theme name ('light', 'dark', or 'neon').
         */
        function applyTheme(theme) {
            document.body.classList.remove('light-theme', 'dark-theme', 'neon-theme');
            document.body.classList.add(`${theme}-theme`);
            // Update the text of the theme button based on the current theme
            document.getElementById('themeButtonText').textContent = translations[currentLanguage].themeButton;
        }

        /**
         * Toggles the visibility of a side menu.
         * @param {string} menuType - 'settings'.
         * @param {boolean} show - True to show, false to hide.
         */
        function toggleSideMenu(menuType, show) {
            let menuElement;
            let overlayElement;

            if (menuType === 'settings') {
                menuElement = settingsSideMenu;
                overlayElement = settingsSideMenuOverlay;
            }

            if (menuElement && overlayElement) {
                menuElement.classList.toggle('active', show);
                overlayElement.classList.toggle('active', show);
            }
        }

        /**
         * Applies the selected language to all UI elements.
         * @param {string} lang - The language code ('fr' or 'en').
         */
        function applyLanguage(lang) {
            const t = translations[lang];

            // Update static texts
            document.title = t.title;
            document.getElementById('achievementsButtonText').textContent = t.achievementsButton;
            document.getElementById('languageButtonText').textContent = t.languageButton;
            document.getElementById('themeButtonText').textContent = t.themeButton; // Update theme button text
            document.getElementById('discordButtonText').textContent = t.discordButton; // Update Discord button text
            document.getElementById('resetButtonText').textContent = t.resetButton;
            document.getElementById('goatsStatTitle').textContent = t.goatsStatTitle;
            document.getElementById('gpcStatTitle').textContent = t.gpcStatTitle;
            document.getElementById('gpsStatTitle').textContent = t.gpsStatTitle;
            document.getElementById('clicksStatTitle').textContent = t.clicksStatTitle;
            document.getElementById('upgradesTitle').textContent = t.upgradesTitle; // Now used for the always-visible section title
            document.getElementById('achievementsModalTitle').textContent = t.achievementsModalTitle;
            document.getElementById('resetConfirmTitle').textContent = t.resetConfirmTitle;
            document.getElementById('resetConfirmMessage').textContent = t.resetConfirmMessage;
            document.getElementById('cancelResetButtonText').textContent = t.cancelButton;
            document.getElementById('confirmResetButtonText').textContent = t.confirmButton;
            // document.getElementById('upgradesMenuButtonText').textContent = t.upgradesMenuButtonText; // Removed button
            document.getElementById('settingsMenuButtonText').textContent = t.settingsMenuButtonText;
            document.getElementById('settingsTitle').textContent = t.settingsTitle;

            // Re-render dynamic content
            renderUpgrades();
            renderAchievements();
            updateUI(); // To update upgrade button texts like "MAX"
        }

        // Initialize the game when the script loads
        init();
    </script>
