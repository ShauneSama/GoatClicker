<head>
    <meta charset="UTF-8">

    <title>Goat Clicker 2D - Moderne V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for the body and game area */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background-color: #e0f2fe; /* Tailwind sky-100 */ 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        #gameArea {
            flex-grow: 1; /* Allows game area to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Gradient background for sky to green */
            background: linear-gradient(to bottom, #87CEEB 0%, #a7f3d0 70%, #6ee7b7 100%); 
            position: relative;
            overflow: hidden; 
        }

        /* Decorative clouds styles */
        .cloud {
            position: absolute;
            width: 100px; /* Base size, can vary */
            height: auto;
            opacity: 0.7;
            pointer-events: none; /* Prevents interference with clicks */
            animation: floatCloud 20s linear infinite alternate; /* Animation for floating effect */
        }
        /* Specific cloud positioning and animation duration */
        .cloud1 { top: 10%; left: 15%; width: 120px; animation-duration: 25s; }
        .cloud2 { top: 20%; left: 70%; width: 90px; animation-duration: 30s; animation-delay: -5s; }
        .cloud3 { top: 5%; left: 40%; width: 150px; opacity: 0.5; animation-duration: 35s; animation-delay: -10s;}

        /* Keyframe animation for clouds */
        @keyframes floatCloud {
            from { transform: translateX(-20px); }
            to { transform: translateX(20px); }
        }

        /* Decorative grass foreground styles */
        .grass-foreground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Height of the grass */
            /* SVG pattern for grass texture */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='50' viewBox='0 0 100 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 12.5 25, 25 50 T 50 50 T 75 50 T 100 50 L 100 50 L 0 50 Z' fill='%2334D399'/%3E%3Cpath d='M0 50 Q 10 30, 20 50 T 40 50 T 60 50 T 80 50 T 100 50 L 100 50 L 0 50 Z' fill='%2310B981' opacity='0.6'/%3E%3C/svg%3E");
            background-size: 100px 50px; /* Size of the SVG pattern */
            background-repeat: repeat-x; /* Repeat horizontally */
            z-index: 10;
            pointer-events: none; /* Prevents interference with clicks */
        }

        /* Goat button styles */
        #goatButton {
            width: 200px; /* Increased width for better visibility */
            height: 200px; /* Increased height for better visibility */
            /* SVG image of a goat from svgrepo.com */
            background-image: url('https://www.svgrepo.com/show/508751/goat.svg'); 
            background-color: rgba(255,255,255,0.8); /* More opaque background to highlight the goat */
            background-size: 160px 160px; /* Adjust goat image size to fit new button dimensions */
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid white;
            cursor: pointer;
            /* Smooth transitions for transform and box-shadow */
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.15s ease-out;
            border-radius: 20px; /* Slightly rounded square instead of a circle */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 0 0 7px rgba(255,255,255,0.4); /* Adjusted shadow for new shape */
            z-index: 20; /* Ensure goat is above grass */
            position: relative; /* For particle effects */
        }
        /* Hover effects for the goat button */
        #goatButton:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25), 0 0 0 9px rgba(255,255,255,0.5); /* Adjusted shadow */
        }
        /* Active (clicked) effects for the goat button */
        #goatButton:active {
            transform: scale(0.98);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15), 0 0 0 5px rgba(255,255,255,0.3); /* Adjusted shadow */
        }
        /* Animation class for goat click feedback */
        .goat-clicked-animation {
            animation: goatClickAnim2D 0.3s ease-out;
        }
        /* Keyframe animation for goat click */
        @keyframes goatClickAnim2D {
            0% { transform: scale(1); }
            50% { transform: scale(1.18); } 
            100% { transform: scale(1); }
        }

        /* Click particle styles */
        .click-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700; /* Gold color */
            border-radius: 50%;
            pointer-events: none; /* Prevents interaction */
            animation: burstParticle 0.5s ease-out forwards; /* Particle burst animation */
            box-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; /* Glow effect */
        }
        /* Keyframe animation for particle burst */
        @keyframes burstParticle {
            0% { transform: scale(0.5) translate(0,0); opacity: 1; }
            100% { transform: scale(1) translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* UI panel styles (bottom section) */
        .ui-panel {
            width: 100%;
            background-color: #ffffff;
            padding: 16px; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); /* Shadow at the top */
            border-top-left-radius: 16px; 
            border-top-right-radius: 16px;
            max-height: 50vh; /* Limits height on smaller screens */
            overflow-y: auto; /* Enables scrolling if content overflows */
            z-index: 100; /* Ensures it's above gameArea */
        }
        /* Stat card styles within the UI panel */
        .stat-card {
            background-color: #f9fafb; 
            padding: 12px 16px;
            border-radius: 10px; 
            box-shadow: 0 3px 6px rgba(0,0,0,0.07);
            text-align: center;
            border: 1px solid #e5e7eb; 
        }
        /* Upgrade button styles */
        .upgrade-button {
            transition: all 0.2s ease-in-out; /* Smooth transitions for interactive states */
            border-radius: 8px;
            padding: 10px 12px; 
        }
        /* Disabled state for upgrade buttons */
        .upgrade-button:disabled {
            background-color: #d1d5db; 
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* Hover effect for enabled upgrade buttons */
        .upgrade-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        /* Floating text for click feedback */
        .floating-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 700; 
            color: #10b981; /* Green color */
            pointer-events: none; /* Prevents interaction */
            animation: floatUp2D 1.2s cubic-bezier(0.17, 0.84, 0.44, 1) forwards; /* Floating animation */
            opacity: 1;
            text-shadow: 0px 0px 8px rgba(255,255,255,0.8); /* White glow */
            z-index: 100;
        }
        /* Keyframe animation for floating text */
        @keyframes floatUp2D {
            0% { transform: translateY(0) scale(0.7); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
        }

        /* Upgrade effect particle styles (new) */
        .upgrade-effect-star {
            position: absolute;
            font-size: 2.5rem; /* Larger for visibility */
            color: #FFD700; /* Gold color */
            pointer-events: none;
            animation: floatUpAndFade 0.8s ease-out forwards; /* Animation for floating star */
            opacity: 1;
            text-shadow: 0px 0px 8px rgba(255,255,255,0.8);
            z-index: 100;
        }
        /* Keyframe animation for floating star */
        @keyframes floatUpAndFade {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }

        /* Modal overlay styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition for modal appearance */
        }
        /* Active state for modal overlay */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        /* Modal content styles */
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            max-height: 80vh; /* Limits height */
            overflow-y: auto; /* Enables scrolling if content overflows */
            transform: scale(0.95); /* Initial scale for entry animation */
            transition: transform 0.3s ease;
        }
        /* Scale effect for modal content when active */
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        /* Achievement item styles within the modal */
        .achievement-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb; /* Separator */
        }
        .achievement-item:last-child {
            border-bottom: none; /* No border for the last item */
        }
        .achievement-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            flex-shrink: 0; /* Prevents icon from shrinking */
        }
        .achievement-details h4 {
            font-weight: 600;
            color: #1f2937; 
        }
        .achievement-details p {
            font-size: 0.875rem;
            color: #4b5563; 
        }
        /* Styles for unlocked achievements */
        .achievement-item.unlocked .achievement-details h4 {
            color: #059669; /* Green text for unlocked achievements */
        }
        .achievement-item.unlocked .achievement-icon {
             filter: none; /* No grayscale for unlocked icons */
        }
        /* Grayscale and opacity for locked achievement icons */
        .achievement-item:not(.unlocked) .achievement-icon {
            filter: grayscale(100%) opacity(0.6);
        }

        /* Toast Notification styles */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981; /* Green background */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transitions for show/hide */
            font-size: 0.9rem;
        }
        /* Show state for toast notification */
        .toast-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        /* Hide state for toast notification */
        .toast-notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }

        /* Confirmation Modal styles */
        .confirmation-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .confirmation-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .confirmation-modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .confirmation-modal-overlay.active .confirmation-modal-content {
            transform: scale(1);
        }
    </style>
</head>

        /**
         * Initializes the game by setting up UI, rendering upgrades/achievements,
         * attaching event listeners, and starting the passive goat generation.
         */
        function init() {
            loadGame(); // Load game state first
            updateUI(); // Initial UI update
            renderUpgrades(); // Render upgrade buttons
            renderAchievements(); // Render achievement list
            checkAchievements(); // Check for any initially unlocked achievements

            // Event Listeners
            goatButtonElement.addEventListener('click', onClickGoat); // Main click button
            achievementsButtonElement.addEventListener('click', toggleAchievementsModal); // Open achievements modal
            closeAchievementsModalButtonElement.addEventListener('click', toggleAchievementsModal); // Close achievements modal
            // saveGameButtonElement.addEventListener('click', saveGame); // Manuel save button - Removed
            // loadGameButtonElement.addEventListener('click', loadGame); // Manuel load button - Removed
            resetGameButtonElement.addEventListener('click', () => showConfirmationModal("Réinitialiser le jeu", "Êtes-vous sûr de vouloir réinitialiser le jeu ? Toutes vos données seront perdues.", resetGame)); // Reset game button with confirmation

            // Close modal when clicking outside its content
            achievementsModalElement.addEventListener('click', (event) => { 
                if (event.target === achievementsModalElement) {
                    toggleAchievementsModal();
                }
            });
            
            // Start the game loop for goats per second
            setInterval(generateGoatsPerSecond, 1000);
            // Auto-save every 10 seconds
            setInterval(saveGame, 10000); 
        }

        /**
         * Handles the click event on the goat button.
         * Increments goat count, total clicks, plays animation, and creates particles.
         * @param {MouseEvent} event - The click event object.
         */
        function onClickGoat(event) {
            // Add and remove animation class for visual feedback
            goatButtonElement.classList.add('goat-clicked-animation');
            setTimeout(() => {
                goatButtonElement.classList.remove('goat-clicked-animation');
            }, 300);

            // Create multiple click particles for a burst effect
            for (let i = 0; i < 5; i++) { 
                createClickParticle(event.clientX, event.clientY);
            }

            goatCount += goatsPerClick; // Add goats based on click power
            totalClicks++; // Increment total clicks
            updateUI(); // Update all displayed stats
            checkAchievements(); // Check if any achievements are unlocked
            saveGame(); // Save game after every click
            
            // Show floating text indicating goats gained
            showFloatingText(`+${goatsPerClick}`, event.clientX, event.clientY);
        }

        /**
         * Creates and animates a single click particle.
         * @param {number} clickX - X coordinate of the click.
         * @param {number} clickY - Y coordinate of the click.
         */
        function createClickParticle(clickX, clickY) {
            const particle = document.createElement('div');
            particle.className = 'click-particle';
            
            // Position the particle at the center of the goat button for a "burst from goat" effect
            const goatRect = goatButtonElement.getBoundingClientRect();
            const startX = goatRect.left + goatRect.width / 2;
            const startY = goatRect.top + goatRect.height / 2;
            
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            // Calculate random direction and distance for particle movement
            const angle = Math.random() * Math.PI * 2; // Full circle random angle
            const distance = Math.random() * 40 + 20; // Distance from 20px to 60px
            const translateX = Math.cos(angle) * distance;
            const translateY = Math.sin(angle) * distance;

            // Set CSS variables for animation to use
            particle.style.setProperty('--tx', `${translateX}px`);
            particle.style.setProperty('--ty', `${translateY}px`);

            document.body.appendChild(particle); // Add particle to the body

            // Remove particle after its animation finishes
            particle.addEventListener('animationend', () => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            });
        }
        
        /**
         * Displays a floating text animation (e.g., "+10").
         * @param {string} text - The text to display.
         * @param {number} x - The initial X coordinate.
         * @param {number} y - The initial Y coordinate.
         */
        function showFloatingText(text, x, y) {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text;
            document.body.appendChild(textElement); 

            // Position the text element, adjusting for its own size
            textElement.style.left = `${x - textElement.offsetWidth / 2}px`;
            textElement.style.top = `${y - textElement.offsetHeight - 20}px`; 

            // Remove the text element after its animation finishes
            textElement.addEventListener('animationend', () => {
                if (textElement.parentNode) {
                    textElement.parentNode.removeChild(textElement);
                }
            });
        }

        /**
         * Displays a temporary visual effect (e.g., a star) when an upgrade is purchased.
         */
        function showUpgradeEffect() {
            const effectElement = document.createElement('div');
            effectElement.className = 'upgrade-effect-star';
            effectElement.innerHTML = '✨'; // Star emoji for the effect

            // Position the effect near the goat button with a random offset
            const goatRect = goatButtonElement.getBoundingClientRect();
            const startX = goatRect.left + goatRect.width / 2 + (Math.random() - 0.5) * 80; 
            const startY = goatRect.top + goatRect.height / 2 + (Math.random() - 0.5) * 80; 

            effectElement.style.left = `${startX - effectElement.offsetWidth / 2}px`;
            effectElement.style.top = `${startY - effectElement.offsetHeight / 2}px`;

            document.body.appendChild(effectElement);

            // Remove the effect element after its animation finishes
            effectElement.addEventListener('animationend', () => {
                if (effectElement.parentNode) {
                    effectElement.parentNode.removeChild(effectElement);
                }
            });
        }

        /**
         * Generates goats based on the goatsPerSecond rate.
         * Called every second by setInterval.
         */
        function generateGoatsPerSecond() {
            if (goatsPerSecond > 0) {
                goatCount += goatsPerSecond; // Add passive goats
                updateUI(); // Update UI with new goat count
                checkAchievements(); // Check achievements

                // Occasionally show a floating text for passive income
                if (goatButtonElement && Math.random() < 0.15) { 
                    const rect = goatButtonElement.getBoundingClientRect();
                    const displayX = rect.left + rect.width / 2 + (Math.random() - 0.5) * 60; // Random horizontal offset
                    const displayY = rect.top + 30; // Slightly above the goat
                    showFloatingText(`+${goatsPerSecond}`, displayX, displayY);
                }
            }
        }

        /**
         * Handles the purchase of an upgrade.
         * @param {string} upgradeId - The ID of the upgrade to purchase.
         */
        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            // Check if upgrade exists, player can afford it, and it's not maxed out
            if (upgrade && goatCount >= upgrade.cost && (upgrade.maxPurchases === undefined || upgrade.purchased < upgrade.maxPurchases)) {
                goatCount -= upgrade.cost; // Deduct cost
                upgrade.purchased++; // Increment purchased count
                upgradesPurchasedCount++; // Increment total upgrades purchased

                // Apply upgrade effect based on type
                if (upgrade.type === "click") {
                    goatsPerClick += upgrade.value;
                } else if (upgrade.type === "second") {
                    goatsPerSecond += upgrade.value;
                }
                
                // Increase next purchase cost (exponentially)
                upgrade.cost = Math.floor(upgrade.cost * 1.75); 

                updateUI(); // Update all stats
                renderUpgrades(); // Re-render upgrades to update button states/costs
                checkAchievements(); // Check achievements
                showUpgradeEffect(); // Show visual effect for upgrade purchase
                saveGame(); // Save game after every upgrade purchase
            }
        }

        /**
         * Updates all numerical displays in the UI.
         */
        function updateUI() {
            // Update goat counts and stats, formatting numbers for readability
            document.getElementById('goatCount').textContent = formatNumber(Math.floor(goatCount)); 
            document.getElementById('goatsPerClickStat').textContent = formatNumber(goatsPerClick);
            document.getElementById('goatsPerSecondStat').textContent = formatNumber(goatsPerSecond);
            document.getElementById('totalClicksStat').textContent = formatNumber(totalClicks);

            // Update state of upgrade buttons (disabled, cost, purchased count)
            upgrades.forEach(upgrade => {
                const button = document.getElementById(`upgrade-${upgrade.id}`);
                if (button) {
                    const canAfford = goatCount >= upgrade.cost;
                    const maxedOut = upgrade.maxPurchases !== undefined && upgrade.purchased >= upgrade.maxPurchases;
                    button.disabled = !canAfford || maxedOut; // Disable if unaffordable or maxed

                    // Update cost and purchased count displayed on the button
                    const costSpan = button.querySelector('.upgrade-cost');
                    const purchasedSpan = button.querySelector('.upgrade-purchased');
                    if (costSpan) costSpan.textContent = maxedOut ? "MAX" : formatNumber(upgrade.cost);
                    if (purchasedSpan) purchasedSpan.textContent = `${upgrade.purchased}${upgrade.maxPurchases !== undefined ? '/' + upgrade.maxPurchases : ''}`;

                    // Apply Tailwind classes for styling based on button state
                    button.classList.toggle('bg-green-600', maxedOut && canAfford);
                    button.classList.toggle('text-white', maxedOut && canAfford);
                    button.classList.toggle('hover:bg-green-700', maxedOut && canAfford);

                    button.classList.toggle('bg-blue-500', !maxedOut && canAfford);
                    button.classList.toggle('text-white', !maxedOut && canAfford);
                    button.classList.toggle('hover:bg-blue-600', !maxedOut && canAfford);
                    
                    button.classList.toggle('bg-slate-300', !canAfford && !maxedOut);
                    button.classList.toggle('text-slate-600', !canAfford && !maxedOut);
                }
            });
        }
        
        /**
         * Formats a number for display (e.g., 1234567 becomes 1.23M).
         * @param {number} num - The number to format.
         * @returns {string} The formatted number string.
         */
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B'; // Billions
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M'; // Millions
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K'; // Thousands
            return num.toString();
        }

        /**
         * Renders (or re-renders) all upgrade buttons in the UI.
         */
        function renderUpgrades() {
            const container = document.getElementById('upgradesContainer');
            container.innerHTML = ''; // Clear existing buttons

            upgrades.forEach(upgrade => {
                const button = document.createElement('button');
                button.id = `upgrade-${upgrade.id}`;
                button.className = `upgrade-button w-full text-left p-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400`;
                
                const maxedOut = upgrade.maxPurchases !== undefined && upgrade.purchased >= upgrade.maxPurchases;

                // Populate button content with upgrade details
                button.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-semibold text-sm flex items-center"> ${upgrade.icon || ''} ${upgrade.name}</span>
                        <span class="text-xs px-2 py-0.5 rounded-full ${maxedOut ? 'bg-green-200 text-green-800' : 'bg-blue-200 text-blue-800'} upgrade-purchased">
                            ${upgrade.purchased}${upgrade.maxPurchases !== undefined ? '/' + upgrade.maxPurchases : ''}
                        </span>
                    </div>
                    <p class="text-xs opacity-80 mb-1.5 ml-1">${upgrade.description}</p>
                    <div class="text-xs sm:text-sm font-medium ml-1">
                        Coût: <span class="upgrade-cost font-bold">${maxedOut ? "MAX" : formatNumber(upgrade.cost)}</span> ch.
                    </div>
                `;
                button.onclick = () => buyUpgrade(upgrade.id); // Attach click handler
                container.appendChild(button);
            });
            updateUI(); // Call updateUI to set initial button states
        }

        /**
         * Checks if any achievements have been unlocked based on current game state.
         * Displays a toast notification for newly unlocked achievements.
         */
        function checkAchievements() {
            let newAchievementUnlocked = false;
            achievements.forEach(ach => {
                if (!ach.unlocked && ach.condition()) { // If not unlocked and condition is met
                    ach.unlocked = true; // Mark as unlocked
                    newAchievementUnlocked = true;
                    showToast(`🏆 Succès débloqué : ${ach.name}`); // Show notification
                    // If modal is open, re-render to show new achievement
                    if (achievementsModalElement.classList.contains('active')) {
                        renderAchievements();
                    }
                }
            });
            // If any new achievement was unlocked, re-render the list
            if (newAchievementUnlocked) {
                 renderAchievements(); 
                 saveGame(); // Save game after unlocking an achievement
            }
        }

        /**
         * Renders (or re-renders) the list of achievements in the modal.
         */
        function renderAchievements() {
            achievementsListElement.innerHTML = ''; // Clear existing list
            achievements.forEach(ach => {
                const item = document.createElement('div');
                item.className = 'achievement-item py-3 px-1 transition-all duration-200 ease-in-out';
                if (ach.unlocked) {
                    item.classList.add('unlocked', 'bg-emerald-50', 'rounded-md'); // Styling for unlocked
                } else {
                    item.classList.add('opacity-70'); // Styling for locked
                }

                // Populate achievement item content
                item.innerHTML = `
                    <div class="achievement-icon p-1 border rounded-full ${ach.unlocked ? 'border-emerald-300 bg-emerald-100' : 'border-gray-300 bg-gray-100'}">
                        ${ach.icon}
                    </div>
                    <div class="achievement-details">
                        <h4 class="text-md">${ach.name}</h4>
                        <p class="text-sm">${ach.description}</p>
                    </div>
                `;
                achievementsListElement.appendChild(item);
            });
        }

        /**
         * Toggles the visibility of the achievements modal.
         */
        function toggleAchievementsModal() {
            achievementsModalElement.classList.toggle('active');
            if (achievementsModalElement.classList.contains('active')) {
                renderAchievements(); // Re-render achievements when opening
            }
        }

        /**
         * Displays a temporary toast notification at the bottom of the screen.
         * @param {string} message - The message to display in the toast.
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            toastContainerElement.appendChild(toast);

            // Trigger reflow to ensure transition plays
            void toast.offsetWidth; 
            toast.classList.add('show');

            // Hide and remove toast after a delay
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                toast.addEventListener('transitionend', () => {
                    if (toast.parentNode) {
                         toast.parentNode.removeChild(toast);
                    }
                });
            }, 3000); // Toast visible for 3 seconds
        }

        /**
         * Saves the current game state to localStorage.
         */
        function saveGame() {
            const gameState = {
                goatCount: goatCount,
                goatsPerClick: goatsPerClick,
                goatsPerSecond: goatsPerSecond,
                totalClicks: totalClicks,
                upgradesPurchasedCount: upgradesPurchasedCount,
                upgrades: upgrades.map(u => ({ // Only save relevant upgrade properties
                    id: u.id,
                    cost: u.cost,
                    purchased: u.purchased
                })),
                achievements: achievements.map(a => ({ // Only save unlocked status of achievements
                    id: a.id,
                    unlocked: a.unlocked
                }))
            };
            localStorage.setItem('goatClickerSave', JSON.stringify(gameState));
            showToast("Jeu sauvegardé !");
        }

        /**
         * Loads the game state from localStorage.
         */
        function loadGame() {
            const savedState = localStorage.getItem('goatClickerSave');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                goatCount = gameState.goatCount || 0;
                goatsPerClick = gameState.goatsPerClick || 1;
                goatsPerSecond = gameState.goatsPerSecond || 0;
                totalClicks = gameState.totalClicks || 0;
                upgradesPurchasedCount = gameState.upgradesPurchasedCount || 0;

                // Restore upgrade states
                if (gameState.upgrades) {
                    gameState.upgrades.forEach(savedUpgrade => {
                        const localUpgrade = upgrades.find(u => u.id === savedUpgrade.id);
                        if (localUpgrade) {
                            localUpgrade.cost = savedUpgrade.cost;
                            localUpgrade.purchased = savedUpgrade.purchased;
                        }
                    });
                }

                // Restore achievement unlocked status
                if (gameState.achievements) {
                    gameState.achievements.forEach(savedAch => {
                        const localAch = achievements.find(a => a.id === savedAch.id);
                        if (localAch) {
                            localAch.unlocked = savedAch.unlocked;
                        }
                    });
                }
                updateUI();
                renderUpgrades();
                renderAchievements();
                showToast("Jeu chargé !");
            } else {
                showToast("Aucune sauvegarde trouvée.");
            }
        }

        /**
         * Resets the game to its initial state.
         */
        function resetGame() {
            localStorage.removeItem('goatClickerSave'); // Clear saved data
            goatCount = 0;
            goatsPerClick = 1;
            goatsPerSecond = 0;
            totalClicks = 0;
            upgradesPurchasedCount = 0;

            // Reset upgrades to initial state
            upgrades.forEach(u => {
                u.purchased = 0;
                // Reset cost to initial value (re-initialize upgrades array if needed for original costs)
                // For simplicity, hardcoding initial costs here. In a larger game, you might have a separate initialUpgrades array.
                if (u.id === "meilleurPat_1") u.cost = 10;
                if (u.id === "meilleurPat_2") u.cost = 100;
                if (u.id === "bergerAuto_1") u.cost = 50;
                if (u.id === "bergerAuto_2") u.cost = 500;
                if (u.id === "superChevre_1") u.cost = 1000;
                if (u.id === "superChevre_2") u.cost = 10000;
            });

            // Reset achievements to locked
            achievements.forEach(a => {
                a.unlocked = false;
            });

            updateUI();
            renderUpgrades();
            renderAchievements();
            showToast("Jeu réinitialisé !");
        }

        /**
         * Displays a confirmation modal.
         * @param {string} title - The title of the confirmation.
         * @param {string} message - The message to display.
         * @param {Function} onConfirm - Callback function to execute if confirmed.
         */
        function showConfirmationModal(title, message, onConfirm) {
            confirmationTitleElement.textContent = title;
            confirmationMessageElement.textContent = message;
            confirmationModalElement.classList.add('active');

            const handleConfirm = () => {
                onConfirm();
                hideConfirmationModal();
                confirmYesButtonElement.removeEventListener('click', handleConfirm);
                confirmNoButtonElement.removeEventListener('click', handleCancel);
            };

            const handleCancel = () => {
                hideConfirmationModal();
                confirmYesButtonElement.removeEventListener('click', handleConfirm);
                confirmNoButtonElement.removeEventListener('click', handleCancel);
            };

            confirmYesButtonElement.addEventListener('click', handleConfirm);
            confirmNoButtonElement.addEventListener('click', handleCancel);
        }

        /**
         * Hides the confirmation modal.
         */
        function hideConfirmationModal() {
            confirmationModalElement.classList.remove('active');
        }
        
        // Initialize the game when the script loads
        init();
    </script>
